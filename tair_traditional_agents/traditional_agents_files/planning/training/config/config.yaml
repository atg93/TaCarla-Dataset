defaults:
  - user: max_mustermann
  - model: PlanT


exp_folder_name: training
hydra:
  run:
    dir: outputs/${exp_folder_name}/${expname}/${hydra.job.override_dirname}/${now:%Y-%m-%d_%H-%M-%S}
  job:
    config:
      override_dirname:
        exclude_keys:
          - expname
        kv_sep: '='
        item_sep: '_'


lrDecay_epoch: 46


seed: 1234
debug: False
visualize: True
overfit: 0
resume: True
use_caching: True
custom_sampler: False
gpus: 1
trainset_size: 3
benchmark: longest6

expname: Training
wandb_name: training_PlanT_${hydra:job.override_dirname}
save_dir: /home/tg22/remote-pycharm/plant/save_dir/ #${hydra:run.dir}

data_dir: /workspace/tg22/plant_dataset/data/PlanT/PlanT_data_1 #${user.working_dir}/data/PlanT/PlanT_data_1 # Path to the data directory of the first part of the dataset (ending '_1')


